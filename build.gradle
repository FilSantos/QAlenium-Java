plugins {
    id 'java'
    id "org.sonarqube" version "3.0"
}

sonarqube {
    properties {
        property "sonar.projectKey", "QAlenium_QAlenium-Java"
        property "sonar.organization", "qalenium"
        property "sonar.host.url", "https://sonarcloud.io"
        property "sonar.login", "cd66a0f8510c2545bc793854625c1ba414dadb2c"
        property "sonar.sources", "src/main"
    }
}

group 'br.com.qalenium'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:4.12'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}